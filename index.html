<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcome</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="d-flex flex-column-sm">
        <div class="ilustration">
          <img src="./assets/images/ilustrasi.svg" alt="data-ilustration" />
        </div>
        <div class="login-box d-flex flex-column align-self-center">
          <div class="logo">
            <img src="./assets/images/logo.png" alt="Dinas Kominfo" />
          </div>
          <h3>Selamat Datang</h3>
          <p>Silahkan masukkan <strong>Username</strong> dan <strong>Password</strong></p>
          <form action="">
            <div class="form-control">
              <input type="text" name="username" id="username" placeholder="Username" />
            </div>
            <div class="form-control">
              <input type="password" name="password" id="password" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
